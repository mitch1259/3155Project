<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="JAMS Project Management">
        <title>JAMS Project Management</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>
        <h1>Welcome {{user.name}} to the JAMS!</h1>

        <h2>Project Details</h2>

        <table>
            <tr>
                <th>Task</th>
                <th>Text</th>
                <th>Deadline</th>
            </tr>
            {% for task in tasks %}
            <tr>
                <td>{{ task.name }}</td>
                <td>{{ task.text }}</td>
                <td>{{ task.deadline }}</td>
                <td>
                    <td><a href="{{ url_for('edit', task_id=task.id, project_id=project.id) }}">Edit</a></td>
                <td>
                    <form action="{{url_for('delete', task_id=task.id) }}" method="post">
                        <input type="submit" value="Delete">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
        <a href="{{ url_for('create', project_id=project.id) }}"> Add Task</a>
    </body>
</html>
