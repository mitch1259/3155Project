<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="JAMS Project Management">
        <title>JAMS Project Management</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>
        <h1>Welcome {{user.name}} to the JAMS!</h1>

        <h1>Project Details</h1>

        <table>
            <tr>
                <th>Task</th>
                <th>Details</th>
                <th>Current Date</th>
                <th>Deadline</th>
            </tr>
            {% for task in tasks %}
            <tr>
                <td>{{ tasks.Task }}</td>
                <td>{{ tasks.Details }}</td>
                <td>{{ tasks.CurrentDate }}</td>
                <td>{{ tasks.Deadline }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
